<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Okolis</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
<div id="app">
  <div class="logo-shadow">
    <div class="logo">Okolis</div>
  </div>
  <div id="content">
    <div class="map-container" >
      <div id="map"></div>
      <div class="controls">
        <button onclick="toggleHeatmap()" id="heatMapToggle">
          <img src="icons/satellite.svg" style="width: 100%; height: 100%;" />
        </button>
        <button onclick="toggleSocialHeatmap()" id="socialHeatMapToggle" class="blue">
          <img src="icons/user-2.svg" />
        </button>
      </div>
    </div>
    <div class="sidebar-container">
      <div class="sidebar">
        <h1>Info</h1>
      </div>
    </div>
    <div class="social-container">
      <div class="social">
        <h1>Social Media</h1>
      </div>
    </div>
  </div>
</div>

<!-- GOOGLE MAPS SCRIPTS -->
<script src="js/points.js"></script>
<script src="js/map.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzrtJBe_cWnehIlHDo9N7F5UJ9aCN2FnM&libraries=visualization&callback=initMap"
          async defer></script>
</body>
</html>
