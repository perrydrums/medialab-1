<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Okolis</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
<div id="app">
  <div class="header">
    <div class="logo"><h1>Okolis</h1></div>
  </div>
  <div id="content">
    <div class="map-container" >
      <div id="map"></div>
      <div class="map-title">
        <h2>Rotterdam</h2>
      </div>
      <div class="controls">
        <button onclick="toggleHeatmap()" id="heatMapToggle">
          <img src="icons/satellite.svg" style="width: 100%; height: 100%;" />
        </button>
        <button onclick="toggleSocialHeatmap()" id="socialHeatMapToggle" class="blue">
          <img src="icons/user-2.svg" />
        </button>
        <button onclick="toggleMarkers()" id="markersToggle" class="red">
          <img src="icons/danger.svg" />
        </button>
      </div>
    </div>
    <div class="sidebar-container">
      <div id="sidebar">
        <div>
          <h2>Wijkoverzicht</h2>
          <img class="district-image" src="./icons/placeholder-district.png" alt="" style="max-width: 100%">
        </div>
        <div>
          <h2>Sentiment</h2>
          <div class="sentiment">
            <img class="district-image" src="./icons/placeholder-graph.jpg" alt="" style="max-width: 100%">
          </div>
        </div>
        <div>
          <h2>Social Media</h2>
          <div class="message">
            <div class="message-photo-container">
              <img class="message-photo" src="icons/person-1.jpeg" />
            </div>
            <div class="message-text">Er ligt overal afval in mijn voortuin! Dit is onacceptabel! #bah #middelland</div>
          </div>

          <div class="message">
            <div class="message-photo-container">
              <img class="message-photo" src="icons/person-1.jpeg" />
            </div>
            <div class="message-text">OVERAL AFVAL! IEEEEEEUUUUUUWWWWWWWWW!!! ðŸ¤®ðŸ¤®ðŸ¤®ðŸ¤®ðŸ¤®ðŸ¤®</div>
          </div>

          <div class="message">
            <div class="message-photo-container">
              <img class="message-photo" src="icons/person-1.jpeg" />
            </div>
            <div class="message-text">De container is ALTIJD vol! Leeg deze is wat vaker! Al het afval waait weg #overschie </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- GOOGLE MAPS SCRIPTS -->
<script src="js/points.js"></script>
<script src="js/map.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzrtJBe_cWnehIlHDo9N7F5UJ9aCN2FnM&libraries=visualization&callback=initMap"
          async defer></script>
</body>
</html>
